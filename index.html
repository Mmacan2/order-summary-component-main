<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="box-container">
    <img src="images/illustration-hero.svg" alt="illustration hero image">
  <h1>Order Summary</h1>

    <div id="text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
    <div id="plan-box">
      <img src="images/icon-music.svg" alt="music icon image">
      <div>
        <p id="plan-type">Annual Plan</p> 
        <p id="price">$59.99/year</p> 
      </div>
      <div>
      <a id="link" href="#">Change</a>
      </div>
    </div>
    <div>
      <button id="payment-btn">Proceed to Payment</button>
    </div>

    <div>
    <button id="cancel-btn">Cancel Order</button>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mario Macan</a>.
    </div>
  </footer>
  
</body>
</html>
